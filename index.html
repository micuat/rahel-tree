<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.global/5b5fbd89-9516-4411-9449-d0ecd2953994/favicon-16.png?v=1741715541535" />
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
    <!--PWA requirements-->
    <meta name="theme-color" content="#9480FF" />
    <link
      rel="apple-touch-icon"
      href="https://cdn.glitch.global/5b5fbd89-9516-4411-9449-d0ecd2953994/favicon-16.png?v=1741715541535"
    />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- PWA setup - update public/sw.js if you add your own assets like a new .css file -->
    <link rel="manifest" href="manifest.json" />
    <script>
      if (location.protocol == "http:") location.protocol = "https:";
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then((reg) => console.log("Service Worker registered", reg))
          .catch((err) =>
            console.error("Service Worker **not** registered", err)
          );
      } else {
        console.warn("Service Worker not supported in this browser");
      }
    </script>
    <script type="module" src="scripts/render.js"></script>
    <!-- templates/head.js will fill in here -->
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div id="content" class="content">
          <div class="content-header"></div>
          <div class="content-input"></div>
          <div class="content-links"></div>
          <div class="content-socials"></div>
          <div class="content-footer"></div>
          <!-- scripts/render.js determines what fills in here -->
        </div>
      </div>
    </main>
  </body>
</html>
